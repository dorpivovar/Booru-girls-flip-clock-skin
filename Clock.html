<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Retro Flip Down Clock</title>
<link rel="stylesheet" type="text/css" href="css/clockstyle.css" />
<script language="javascript" src="js/jquery-1.4.4.min.js"></script>
<script language="javascript" src="js/animate.js"></script>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    border: none;
    outline: none;
    font-size: 12px;
    font-family: Georgia, "Times New Roman", Times, serif;
}

#timewrapper {
    background: url('back.png') no-repeat;
    background-size: 1;
    min-width: 414px; /* Adjust this value based on the width of your content */
    min-height: 134px; /* Adjust this value based on the height of your content */
    display: inline-block;
}
</style>
</head>
<body>
<!--p><span id="wheretime" style="font-weight:bold"></span><span id="servertime"></span></p>
<div style="height:100px; vertical-align:middle; background-color:#09F; border-bottom: 3px #0CC solid; border-top: 3px #0CC solid;">
<img style="margin:22px;" src="css/logo.png"/>
</div-->
<div id="timewrapper">
    <div id="Hour">
        <div id="HourUpper"><img id="HourUpperLeft" src="Up/Left/0.png"/><img id="HourUpperRight" src="Up/Right/0.png"/></div>
        <div id="HourLower"><img id="HourLowerLeft" src="Down/Left/0.png"/><img id="HourLowerRight" src="Down/Right/0.png"/></div>
    </div>
    <div id="Minute">
        <div id="MinuteUpper"><img id="MinuteUpperLeft" src="Up/Left/0.png"/><img id="MinuteUpperRight" src="Up/Right/0.png"/></div>
        <div id="MinuteLower"><img id="MinuteLowerLeft" src="Down/Left/0.png"/><img id="MinuteLowerRight" src="Down/Right/0.png"/></div>
    </div>
    <div id="Second">
        <div id="SecondUpper"><img id="SecondUpperLeft" src="Up/Left/0.png"/><img id="SecondUpperRight" src="Up/Right/0.png"/></div>
        <div id="SecondLower"><img id="SecondLowerLeft" src="Down/Left/0.png"/><img id="SecondLowerRight" src="Down/Right/0.png"/></div>
    </div>
    <div id="HourBack">
        <div id="HourUpperBack"><img id="HourUpperLeftBack" src="Up/Left/0.png"/><img id="HourUpperRightBack" src="Up/Right/0.png"/></div>
        <div id="HourLowerBack"><img id="HourLowerLeftBack" src="Down/Left/0.png"/><img id="HourLowerRightBack" src="Down/Right/0.png"/></div>
    </div>
    <div id="MinuteBack">
        <div id="MinuteUpperBack"><img id="MinuteUpperLeftBack" src="Up/Left/0.png"/><img id="MinuteUpperRightBack" src="Up/Right/0.png"/></div>
        <div id="MinuteLowerBack"><img id="MinuteLowerLeftBack" src="Down/Left/0.png"/><img id="MinuteLowerRightBack" src="Down/Right/0.png"/></div>
    </div>
    <div id="SecondBack">
        <div id="SecondUpperBack"><img id="SecondUpperLeftBack" src="Up/Left/0.png"/><img id="SecondUpperRightBack" src="Up/Right/0.png"/></div>
        <div id="SecondLowerBack"><img id="SecondLowerLeftBack" src="Down/Left/0.png"/><img id="SecondLowerRightBack" src="Down/Right/0.png"/></div>
    </div>
</div>
</body>
</html>
